name: Control Push
on: push
jobs:
  qa:
    name: Check tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout on master
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: "3.x"

      - name: Install pytest and flake8
        run: |
          pip install pytest
          pip install flake8
          
      - name: test code
    run: exit 5
    continue-on-error: true

      - name: Run tests
        run: |
          py.test

      - name: Run flake8
        uses: py-actions/flake8@v2
